name: Deploy FE Static to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'FE/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build React FE (static) on Actions
        run: |
          cd FE
          echo "REACT_APP_API_BASE_URL=${{ secrets.FE_API_BASE_URL }}" > .env
          npm install
          npm run build

      - name: Upload FE static build to EC2 (~/motionboard_FE/build)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'FE/build/*'
          target: '~/motionboard_FE/build'
          rm: true

      - name: Reload Nginx (nếu serve bằng Nginx)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
